<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/29c05b9093.js" crossorigin="anonymous"></script>
    <title>Reproductor de Musica</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player_album">
                <img class="player_img" src="./img/queen-logo.jpg" alt="album">
            </div>
            <h2 class="player_artist">Elling</h2>
            <h3 class="player_song">Love of my life</h3>
            <input class="player_level" type="range" value="0" min="0">
            <div class="audio-duration">
                <div class="star">00:0</div>
                <div class="end">0:00</div>
            </div>
            <audio class="player_audio" controls id="audio">
                <source src="media/love.mp3" type="audio/mpeg">
            </audio>
            <div class="player_controls">
                <div class="player_btn player_btn-medium" id="previous">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="player_btn player_btn-medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>
                <div class="player_btn player_btn-medium" id="next">
                    <i class="fas fa-forward"></i>
                </div>
            </div>
        </div>
        <!--Fondo animado-->
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>






    </div>
    <script src="script.js"></script>
</body>

</html>
